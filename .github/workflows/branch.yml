name: branch

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env: { CODE_VERSION: 'stable', DISPLAY: ':99.0' }
    steps:
    - uses: actions/checkout@v4

    - name: Set up npm
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Set up GHC environment
      run: |
        # echo "resolver: ghc-9.4.5" > stack.yaml
        # echo "packages: []" >> stack.yaml
        stack setup
  
    - run: npm install

    - name: Run npm test
      uses: coactions/setup-xvfb@v1
      with:
        run: npm test

    - name: Add GHC extension output (on failure)
      if: failure()
      run: find .vscode-test/udd/logs -name *GHC* -exec cat {} \;
