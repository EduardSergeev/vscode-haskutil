name: branch

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env: { CODE_VERSION: 'stable', DISPLAY: ':99.0', ACTIONS_ALLOW_UNSECURE_COMMANDS: true }
    steps:
    - uses: actions/checkout@v3

    - name: Set up npm
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Setup GHC environment
      run: |
        echo "::add-path::/opt/ghc/bin"

    - run: npm install

    - name: Run tests
      uses: coactions/setup-xvfb@v1
      with:
        run: npm test

    - name: Add GHC extension output (on failure)
      if: failure()
      run: find .vscode-test/vscode-*/udd/logs -name *GHC* -exec cat {} \;
