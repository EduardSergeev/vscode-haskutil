name: master

on:
  push:
    branches:
      - master
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        env:
          - { CODE_VERSION: 1.38.0, DISPLAY: ':99.0', ACTIONS_ALLOW_UNSECURE_COMMANDS: true }
          - { CODE_VERSION: 'stable', DISPLAY: ':99.0', ACTIONS_ALLOW_UNSECURE_COMMANDS: true }
    runs-on: ${{ matrix.os }}
    env: ${{ matrix.env }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up npm
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Setup GHC environment
      run: echo "::add-path::/opt/ghc/bin"

    - run: npm install

    - name: Run tests
      uses: coactions/setup-xvfb@v1
      with:
        run: npm test

    - name: Add GHC extension output (on failure on Linux)
      if: failure() && runner.os == 'Linux'
      run: find .vscode-test/vscode-*/udd/logs -name *GHC* -exec cat {} \;

    - name: Add GHC extension output (on failure on Windows)
      if: failure() && runner.os == 'Windows'
      run: Get-ChildItem -Path .vscode-test -Include *GHC.log -File -Recurse | Get-Content

  metrics:
    runs-on: ubuntu-latest
    env: { CODE_VERSION: 1.48.0, DISPLAY: ':99.0', ACTIONS_ALLOW_UNSECURE_COMMANDS: true }
    steps:
    - uses: actions/checkout@v3

    - name: Set up npm
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Setup GHC environment
      run: echo "::add-path::/opt/ghc/bin"

    - run: npm install

    - name: Run tests with coverage
      uses: coactions/setup-xvfb@v1
      with:
        run: npm run coverage

    - name: Publish coverage on Coveralls.io
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: .coverage/lcov.info
        
  upload:
    if: github.event_name == 'push' && startsWith(github.event.base_ref, 'refs/heads/master')
    needs:
      - build
      - metrics
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up npm
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - run: npm install
    
    - name: Upload new version to MS Marketplace
      run: npm run upload
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
